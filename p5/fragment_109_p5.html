<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Wavy lines</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
      body {
        background: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      canvas {
        border: 2px dashed #00ffff;
        border-radius: 10px;
        width: 500px;
        height: 500px;
      }
      .caption {
        position: absolute;
        left: 16px;
        bottom: 16px;
        color: #443;
        font-family: Helvetica, Arial;
      }
    </style>
  </head>
  <body>
    <div class="caption">“Wavy lines”</div>
    <script>
      function setup() {
        createCanvas(350, 350);
        noFill();
      }
      function draw() {
        background(0, 50);
        for (let y = 0; y < height; y += 15) {
          beginShape();
          for (let x = 0; x < width; x += 10) {
            stroke((x + y + frameCount) % 255, (y * 2) % 255, (x * 3) % 255);
            vertex(
              x,
              y + 20 * sin((TWO_PI * x) / 50 + frameCount * 0.05 + y / 20)
            );
          }
          endShape();
        }
      }
    </script>
  </body>
</html>
