<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Spiral Dot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
      body {
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      canvas {
        border: 4px double #00ff00;
        border-radius: 50%;
        width: 500px;
        height: 500px;
      }
      .caption {
        position: absolute;
        left: 16px;
        bottom: 16px;
        color: #443;
        font-family: Helvetica, Arial;
      }
    </style>
  </head>
  <body>
    <div class="caption">“Spiral Dot”</div>
    <script>
      let t2 = 0;
      function setup() {
        createCanvas(500, 500);
        noStroke();
      }
      function draw() {
        background(0, 20);
        translate(width / 2, height / 2);
        for (let i = 0; i < 200; i++) {
          fill(
            (i * 3 + frameCount) % 255,
            (i * 5) % 255,
            (i * 7 + frameCount) % 255
          );
          let angle = i * 0.2 + t2;
          let r = i * 0.8;
          ellipse(r * cos(angle), r * sin(angle), 6, 6);
        }
        t2 += 0.02;
      }
    </script>
  </body>
</html>
