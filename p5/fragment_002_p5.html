<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Boids</title>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.1/lib/p5.min.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: #111;
        color: #fff;
        font-family: "Helvetica Neue", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      canvas {
        display: block;
        background: radial-gradient(circle at center, #1a1a1a, #000);
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
        border-radius: 8px;
        transition: box-shadow 0.3s ease;
      }

      canvas:hover {
        box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
      }

      .caption {
        position: absolute;
        bottom: 16px;
        left: 16px;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.5);
        letter-spacing: 0.05em;
      }
    </style>
  </head>

  <body>
    <div class="caption">Fragment #002 – “Boids”</div>

    <script>
      let boids = [];

      function setup() {
        createCanvas(500, 500);
        for (let i = 0; i < 80; i++) {
          boids.push(new Boid(random(width), random(height)));
        }
      }

      function draw() {
        background(20, 40, 60, 60); // わずかな残像で軌跡を残す
        for (let boid of boids) {
          boid.flock(boids);
          boid.update();
          boid.show();
        }
      }

      class Boid {
        constructor(x, y) {
          this.pos = createVector(x, y);
          this.vel = p5.Vector.random2D().mult(random(1, 2));
          this.acc = createVector();
          this.maxSpeed = 2;
          this.maxForce = 0.05;
        }

        flock(boids) {
          let align = this.align(boids);
          let cohesion = this.cohesion(boids);
          let separation = this.separation(boids);

          align.mult(1.0);
          cohesion.mult(0.7);
          separation.mult(1.3);

          this.applyForce(align);
          this.applyForce(cohesion);
          this.applyForce(separation);
        }

        align(boids) {
          let perception = 50;
          let steering = createVector();
          let total = 0;
          for (let other of boids) {
            let d = dist(this.pos.x, this.pos.y, other.pos.x, other.pos.y);
            if (other != this && d < perception) {
              steering.add(other.vel);
              total++;
            }
          }
          if (total > 0) {
            steering.div(total);
            steering.setMag(this.maxSpeed);
            steering.sub(this.vel);
            steering.limit(this.maxForce);
          }
          return steering;
        }

        cohesion(boids) {
          let perception = 60;
          let steering = createVector();
          let total = 0;
          for (let other of boids) {
            let d = dist(this.pos.x, this.pos.y, other.pos.x, other.pos.y);
            if (other != this && d < perception) {
              steering.add(other.pos);
              total++;
            }
          }
          if (total > 0) {
            steering.div(total);
            steering.sub(this.pos);
            steering.setMag(this.maxSpeed);
            steering.sub(this.vel);
            steering.limit(this.maxForce);
          }
          return steering;
        }

        separation(boids) {
          let perception = 30;
          let steering = createVector();
          let total = 0;
          for (let other of boids) {
            let d = dist(this.pos.x, this.pos.y, other.pos.x, other.pos.y);
            if (other != this && d < perception) {
              let diff = p5.Vector.sub(this.pos, other.pos);
              diff.div(d * d);
              steering.add(diff);
              total++;
            }
          }
          if (total > 0) {
            steering.div(total);
            steering.setMag(this.maxSpeed);
            steering.sub(this.vel);
            steering.limit(this.maxForce * 1.2);
          }
          return steering;
        }

        update() {
          this.vel.add(this.acc);
          this.vel.limit(this.maxSpeed);
          this.pos.add(this.vel);
          this.acc.mult(0);
          this.edges();
        }

        applyForce(force) {
          this.acc.add(force);
        }

        edges() {
          if (this.pos.x > width) this.pos.x = 0;
          if (this.pos.x < 0) this.pos.x = width;
          if (this.pos.y > height) this.pos.y = 0;
          if (this.pos.y < 0) this.pos.y = height;
        }

        show() {
          push();
          translate(this.pos.x, this.pos.y);
          rotate(this.vel.heading());
          noStroke();
          fill(180 + 75 * sin(frameCount * 0.02), 200, 255, 180);
          triangle(0, -5, 0, 5, 10, 0);
          pop();
        }
      }

      function keyPressed() {
        if (key === "s") saveCanvas("fragment_002_boids", "png");
      }
    </script>
  </body>
</html>
