<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fragment #002R – Resonant Interference</title>

    <!-- p5.js -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.1/lib/p5.min.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: radial-gradient(circle at center, #0a0a0a, #000);
        color: #fff;
        font-family: "Helvetica Neue", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      canvas {
        display: block;
        background: transparent;
        box-shadow: 0 0 50px rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        transition: box-shadow 0.4s ease;
      }

      canvas:hover {
        box-shadow: 0 0 60px rgba(255, 255, 255, 0.2);
      }

      .caption {
        position: absolute;
        bottom: 18px;
        left: 18px;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.5);
        letter-spacing: 0.05em;
      }
    </style>
  </head>

  <body>
    <div class="caption">Fragment #018 – “Resonant Interference”</div>

    <script>
      let t = 0;

      function setup() {
        createCanvas(600, 600);
        colorMode(HSB, 360, 100, 100, 100);
        noFill();
        strokeWeight(1.5);
      }

      function draw() {
        // グロー感のあるトレイル（ゆっくりフェード）
        background(0, 0, 5, 8);

        translate(width / 2, height / 2);
        t += 0.015;

        // マウスで干渉の強さをコントロール
        let mouseFactor = map(mouseX, 0, width, 0.5, 3.0);

        // レイヤーの数を増やして複雑に
        for (let layer = 0; layer < 4; layer++) {
          let offset = (layer * PI) / 6;
          let hueBase = (frameCount * 1.5 + layer * 90) % 360;
          stroke(hueBase, 80, 100, 80);

          beginShape();
          for (let i = 0; i < 500; i++) {
            let angle = i * 0.05;
            let r =
              150 * sin(angle * 2.8 * mouseFactor + t + offset) +
              70 * cos(angle * 5.3 - t * 1.3 + offset * 2) +
              20 * sin(t * 2 + layer);

            // 回転感
            let rot = sin(t * 0.5) * 0.3 + offset * 0.2;
            let x = r * cos(angle + rot);
            let y = r * sin(angle + rot);

            vertex(x, y);
          }
          endShape(CLOSE);
        }

        // 中央に淡いパルス（呼吸感）
        let pulse = 40 + 10 * sin(t * 2);
        noStroke();
        fill((frameCount * 2) % 360, 80, 100, 20);
        ellipse(0, 0, pulse, pulse);
      }

      function keyPressed() {
        if (key === "s") saveCanvas("fragment_002R", "png");
      }

      function windowResized() {
        resizeCanvas(600, 600);
      }
    </script>
  </body>
</html>
