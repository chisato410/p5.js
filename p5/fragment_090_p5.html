<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Fragment #090 – Invisible Dance</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.min.js"></script>
    <style>
      html,
      body {
        margin: 0;
        height: 100vh;
        background: #eaf8ff;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      canvas {
        border-radius: 12px;
        box-shadow: 0 0 40px rgba(150, 220, 255, 0.5);
      }
      .caption {
        position: absolute;
        left: 16px;
        bottom: 16px;
        color: #445;
        font-family: Helvetica;
      }
    </style>
  </head>
  <body>
    <div class="caption">Fragment #090 – “Invisible Dance”</div>
    <script>
      function setup() {
        createCanvas(500, 500);
        colorMode(HSL);
        noFill();
      }
      function draw() {
        background(190, 70, 95);
        translate(width / 2, height / 2);
        for (let i = 0; i < 50; i++) {
          stroke((frameCount + i * 5) % 360, 80, 50, 0.4);
          let a = frameCount * 0.02 + i;
          line(
            cos(a) * i * 4,
            sin(a * 1.3) * i * 3,
            cos(a + 0.5) * i * 4,
            sin(a + 1) * i * 3
          );
        }
      }
      function keyPressed() {
        if (key === "s") saveCanvas("fragment_090_invisible_dance", "png");
      }
    </script>
  </body>
</html>
