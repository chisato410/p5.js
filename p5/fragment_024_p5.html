<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fragment #024 – Particle Bloom</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.1/lib/p5.min.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      canvas {
        display: block;
        border-radius: 8px;
      }
      .caption {
        position: absolute;
        bottom: 16px;
        left: 16px;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="caption">Fragment #024 – Particle Bloom</div>
    <script>
      let particles = [];

      function setup() {
        createCanvas(500, 500);
        colorMode(HSB, 360, 100, 100, 100);
        emitParticles(); // 初回発火
      }

      function draw() {
        background(0, 0, 0, 15); // 軌跡を残す
        translate(width / 2, height / 2);

        for (let i = particles.length - 1; i >= 0; i--) {
          let p = particles[i];
          p.update();
          p.show();
          if (p.isDead()) particles.splice(i, 1);
        }
      }

      function emitParticles() {
        for (let i = 0; i < 200; i++) {
          particles.push(new Particle());
        }
      }

      class Particle {
        constructor() {
          this.pos = createVector(0, 0);
          let angle = random(TWO_PI);
          let speed = random(2, 6);
          this.vel = p5.Vector.fromAngle(angle).mult(speed);
          this.lifespan = 100;
          this.hue = random(360);
        }

        update() {
          this.pos.add(this.vel);
          this.vel.mult(0.95); // 空気抵抗で減速
          this.lifespan -= 2;
        }

        isDead() {
          return this.lifespan <= 0;
        }

        show() {
          stroke(this.hue, 80, 100, this.lifespan);
          strokeWeight(2);
          point(this.pos.x, this.pos.y);
        }
      }

      function keyPressed() {
        if (key === " ") emitParticles(); // スペースキーで再発火
        if (key === "s") saveCanvas("fragment_024_particle_bloom", "png");
      }
    </script>
  </body>
</html>
