<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Fragment #055 – Coral Bloom</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.min.js"></script>
    <style>
      html,
      body {
        margin: 0;
        height: 100vh;
        background: #001818;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      canvas {
        border-radius: 12px;
        box-shadow: 0 0 40px rgba(255, 140, 120, 0.2);
      }
      .caption {
        position: absolute;
        left: 16px;
        bottom: 16px;
        color: #fff;
        font-family: Helvetica;
      }
    </style>
  </head>
  <body>
    <div class="caption">Fragment #055 – “Coral Bloom”</div>
    <script>
      function setup() {
        createCanvas(500, 500);
        colorMode(HSL);
        noFill();
        strokeWeight(2);
      }
      function draw() {
        background(190, 40, 8, 0.12);
        translate(width / 2, height / 2);
        for (let i = 0; i < 20; i++) {
          let n = noise(i, frameCount * 0.01);
          let r = map(n, 0, 1, 50, 220);
          stroke((20 + i * 10) % 360, 90, 60, 0.6);
          beginShape();
          for (let a = 0; a < TWO_PI; a += 0.1) {
            let rad = r + sin(a * 6 + frameCount * 0.02 + i) * 20;
            let x = cos(a) * rad;
            let y = sin(a) * rad;
            vertex(x, y);
          }
          endShape(CLOSE);
        }
      }
      function keyPressed() {
        if (key === "s") saveCanvas("fragment_055_coral_bloom", "png");
      }
    </script>
  </body>
</html>
