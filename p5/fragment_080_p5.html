<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Fragment #080 – Symmetry Pulse</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.min.js"></script>
    <style>
      html,
      body {
        margin: 0;
        height: 100vh;
        background: #050505;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      canvas {
        border-radius: 12px;
        box-shadow: 0 0 50px rgba(255, 200, 200, 0.4);
      }
      .caption {
        position: absolute;
        left: 16px;
        bottom: 16px;
        color: #ffcccc;
        font-family: Helvetica;
      }
    </style>
  </head>
  <body>
    <div class="caption">Fragment #080 – “Symmetry Pulse”</div>
    <script>
      function setup() {
        createCanvas(500, 500);
        colorMode(HSL);
        noFill();
      }
      function draw() {
        background(0);
        translate(width / 2, height / 2);
        let t = sin(frameCount * 0.03);
        for (let i = 0; i < 20; i++) {
          stroke((i * 15) % 360, 80, 60, 0.4);
          beginShape();
          for (let x = -200; x < 200; x += 10) {
            let y = sin(x * 0.05 + i * 0.2 + frameCount * 0.02) * t * 100;
            vertex(x, y);
          }
          endShape();
        }
      }
      function keyPressed() {
        if (key === "s") saveCanvas("fragment_080_symmetry_pulse", "png");
      }
    </script>
  </body>
</html>
