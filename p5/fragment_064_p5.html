<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Fragment #064 – Spring Whisper</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.min.js"></script>
    <style>
      html,
      body {
        margin: 0;
        height: 100vh;
        background: #fff5f8;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      canvas {
        border-radius: 12px;
        box-shadow: 0 0 30px rgba(255, 170, 190, 0.4);
      }
      .caption {
        position: absolute;
        left: 16px;
        bottom: 16px;
        color: #e28ab2;
        font-family: Helvetica;
      }
    </style>
  </head>
  <body>
    <div class="caption">Fragment #064 – “Spring Whisper”</div>
    <script>
      let petals = [];
      function setup() {
        createCanvas(500, 500);
        for (let i = 0; i < 80; i++) {
          petals.push({
            x: random(width),
            y: random(height),
            s: random(8, 15),
            sp: random(0.5, 2),
            off: random(1000),
          });
        }
      }
      function draw() {
        background(255, 240, 245);
        noStroke();
        fill(255, 180, 200, 180);
        for (let p of petals) {
          ellipse(
            p.x + sin(frameCount * 0.02 + p.off) * 20,
            p.y,
            p.s,
            p.s * 0.7
          );
          p.y += p.sp;
          if (p.y > height) p.y = -10;
        }
      }
      function keyPressed() {
        if (key === "s") saveCanvas("fragment_064_spring_whisper", "png");
      }
    </script>
  </body>
</html>
