<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Fragment #081 – Mirror Mind</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.min.js"></script>
    <style>
      html,
      body {
        margin: 0;
        height: 100vh;
        background: #0a0a12;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      canvas {
        border-radius: 12px;
        box-shadow: 0 0 60px rgba(180, 180, 255, 0.4);
      }
      .caption {
        position: absolute;
        left: 16px;
        bottom: 16px;
        color: #cdd4ff;
        font-family: Helvetica;
      }
    </style>
  </head>
  <body>
    <div class="caption">Fragment #081 – “Mirror Mind”</div>
    <script>
      function setup() {
        createCanvas(500, 500);
        colorMode(HSL);
        noFill();
      }
      function draw() {
        background(230, 40, 5);
        translate(width / 2, height / 2);
        for (let i = 0; i < 10; i++) {
          let r = map(sin(frameCount * 0.02 + i), -1, 1, 100, 180);
          stroke(220, 40, 70, 0.5);
          ellipse(r / 2, r / 2, r);
          ellipse(-r / 2, -r / 2, r);
        }
      }
      function keyPressed() {
        if (key === "s") saveCanvas("fragment_081_mirror_mind", "png");
      }
    </script>
  </body>
</html>
