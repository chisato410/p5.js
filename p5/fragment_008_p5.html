<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fragment #006 – Random Walk</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      canvas {
        display: block;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      }

      .caption {
        position: absolute;
        bottom: 16px;
        left: 16px;
        font-family: "Helvetica Neue", sans-serif;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.6);
        letter-spacing: 0.05em;
      }
    </style>
  </head>

  <body>
    <div class="caption">Fragment #006 – “Random Walk”</div>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.min.js"></script>
    <script>
      let x, y;
      let angle = 0;
      let hueValue = 0;

      function setup() {
        createCanvas(500, 500);
        colorMode(HSB, 360, 100, 100, 100);
        background(0);
        x = width / 2;
        y = height / 2;
        strokeWeight(2);
      }

      function draw() {
        // 徐々に変化する色
        hueValue = (hueValue + 0.5) % 360;
        stroke(hueValue, 80, 100, 50);

        // ランダムではなく「ゆらぐ」方向性
        angle += random(-PI / 4, PI / 4);

        let stepSize = random(2, 6);
        let newX = x + cos(angle) * stepSize;
        let newY = y + sin(angle) * stepSize;

        line(x, y, newX, newY);

        x = newX;
        y = newY;

        // 端で折り返す（ラップではなく反射で模様性UP）
        if (x < 0 || x > width) angle = PI - angle;
        if (y < 0 || y > height) angle = -angle;
      }

      // "s" キーで画像保存
      function keyPressed() {
        if (key === "s") saveCanvas("fragment_006_randomwalk", "png");
      }
    </script>
  </body>
</html>
