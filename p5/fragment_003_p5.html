<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fragment #003 – Feel</title>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.1/lib/p5.min.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: #111;
        color: #fff;
        font-family: "Helvetica Neue", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      canvas {
        display: block;
        background: radial-gradient(circle at center, #141414, #000);
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
        border-radius: 8px;
        transition: box-shadow 0.3s ease;
      }

      canvas:hover {
        box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
      }

      .caption {
        position: absolute;
        bottom: 16px;
        left: 16px;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.5);
        letter-spacing: 0.05em;
      }
    </style>
  </head>

  <body>
    <div class="caption">Fragment #003 – “Feel”</div>

    <script>
      let particles = [];

      function setup() {
        createCanvas(500, 500);
        noStroke();
      }

      function draw() {
        // 背景に透明度を持たせて残像表現
        background(10, 20, 40, 25);

        // マウスの位置から色とサイズを導出
        let r = map(mouseX, 0, width, 100, 255);
        let g = map(mouseY, 0, height, 100, 200);
        let b = map(mouseX + mouseY, 0, width + height, 120, 255);
        let size = map(mouseY, 0, height, 10, 80);

        // 新しいパーティクルを追加
        for (let i = 0; i < 5; i++) {
          particles.push(
            new Particle(
              random(width),
              random(height),
              size,
              color(r, g, b, 150)
            )
          );
        }

        // パーティクルを更新・描画
        for (let i = particles.length - 1; i >= 0; i--) {
          particles[i].update();
          particles[i].show();
          if (particles[i].life <= 0) particles.splice(i, 1);
        }
      }

      class Particle {
        constructor(x, y, s, c) {
          this.pos = createVector(x, y);
          this.vel = p5.Vector.random2D().mult(random(0.5, 1.5));
          this.size = s;
          this.col = c;
          this.life = 255;
        }

        update() {
          this.pos.add(this.vel);
          this.life -= 3;
        }

        show() {
          fill(red(this.col), green(this.col), blue(this.col), this.life);
          ellipse(this.pos.x, this.pos.y, this.size);
        }
      }

      // クリックで感情の「色」が変化
      function mousePressed() {
        for (let i = 0; i < 30; i++) {
          particles.push(
            new Particle(
              random(width),
              random(height),
              random(20, 100),
              color(random(100, 255), random(100, 255), random(100, 255), 180)
            )
          );
        }
      }

      function keyPressed() {
        if (key === "s") saveCanvas("fragment_003_feel", "png");
      }
    </script>
  </body>
</html>
