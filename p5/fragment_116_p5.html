<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ゴゴゴゴ円舞</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
      body {
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      canvas {
        border: 4px solid #ff0080;
        border-radius: 15px;
        width: 500px;
        height: 500px;
      }
      .caption {
        position: absolute;
        left: 16px;
        bottom: 16px;
        color: #fff;
        font-family: Helvetica, Arial;
      }
    </style>
  </head>
  <body>
    <div class="caption">“ゴゴゴゴ円舞”</div>
    <script>
      function setup() {
        createCanvas(500, 500);
        noStroke();
        frameRate(10);
      }
      function draw() {
        background(0);
        for (let i = 0; i < 20; i++) {
          fill(
            random([255, 0, 255, 200]),
            random(255),
            random([0, 255, 0]),
            150
          );
          ellipse(random(width), random(height), random(50, 100));
        }
      }
    </script>
  </body>
</html>
