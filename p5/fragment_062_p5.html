<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Fragment #062 – Mountain Breath</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.min.js"></script>
    <style>
      html,
      body {
        margin: 0;
        height: 100vh;
        background: #e0f5ef;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      canvas {
        border-radius: 12px;
        box-shadow: 0 0 30px rgba(60, 150, 100, 0.2);
      }
      .caption {
        position: absolute;
        left: 16px;
        bottom: 16px;
        color: #316b5c;
        font-family: Helvetica;
      }
    </style>
  </head>
  <body>
    <div class="caption">Fragment #062 – “Mountain Breath”</div>
    <script>
      function setup() {
        createCanvas(500, 500);
        noStroke();
      }
      function draw() {
        background(200, 250, 230);
        for (let i = 0; i < 5; i++) {
          fill(60, 100 - i * 15, 80 - i * 10);
          beginShape();
          for (let x = 0; x <= width; x += 10) {
            let y =
              height - i * 60 - noise(x * 0.01, frameCount * 0.01 + i) * 100;
            vertex(x, y);
          }
          vertex(width, height);
          vertex(0, height);
          endShape(CLOSE);
        }
      }
      function keyPressed() {
        if (key === "s") saveCanvas("fragment_062_mountain_breath", "png");
      }
    </script>
  </body>
</html>
