<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>カラフル螺旋</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
      body {
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      canvas {
        border: 4px double #ff00ff;
        border-radius: 20px;
        width: 500px;
        height: 500px;
      }
      .caption {
        position: absolute;
        left: 16px;
        bottom: 16px;
        color: #fff;
        font-family: Helvetica, Arial;
      }
    </style>
  </head>
  <body>
    <div class="caption">“カラフル螺旋”</div>
    <script>
      let t = 0;
      function setup() {
        createCanvas(500, 500);
        noFill();
        strokeWeight(2);
      }
      function draw() {
        background(0, 20);
        translate(width / 2, height / 2);
        for (let i = 0; i < 100; i++) {
          stroke((i * 10 + frameCount) % 255, 0, (i * 5 + frameCount) % 255);
          let angle = i * 0.2 + t;
          let r = i * 2;
          line(
            r * cos(angle),
            r * sin(angle),
            (r + 5) * cos(angle + 0.1),
            (r + 5) * sin(angle + 0.1)
          );
        }
        t += 0.05;
      }
    </script>
  </body>
</html>
