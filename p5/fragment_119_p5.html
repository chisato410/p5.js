<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ド派手波紋</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
      body {
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      canvas {
        border: 4px solid #ffff00;
        border-radius: 25px;
        width: 500px;
        height: 500px;
      }
      .caption {
        position: absolute;
        left: 16px;
        bottom: 16px;
        color: #fff;
        font-family: Helvetica, Arial;
      }
    </style>
  </head>
  <body>
    <div class="caption">“ド派手波紋”</div>
    <script>
      let r = 0;
      function setup() {
        createCanvas(500, 500);
        noFill();
        strokeWeight(3);
      }
      function draw() {
        background(0, 20);
        stroke(random(255), random(255), 0, 200);
        ellipse(width / 2, height / 2, r * 2, r * 2);
        r += 5;
        if (r > width) r = 0;
      }
    </script>
  </body>
</html>
