<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Fragment #065 – Summer Radiance</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.min.js"></script>
    <style>
      html,
      body {
        margin: 0;
        height: 100vh;
        background: #d0f4ff;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      canvas {
        border-radius: 12px;
        box-shadow: 0 0 30px rgba(80, 180, 255, 0.3);
      }
      .caption {
        position: absolute;
        left: 16px;
        bottom: 16px;
        color: #0078b0;
        font-family: Helvetica;
      }
    </style>
  </head>
  <body>
    <div class="caption">Fragment #065 – “Summer Radiance”</div>
    <script>
      let bubbles = [];
      function setup() {
        createCanvas(500, 500);
        colorMode(HSL);
        for (let i = 0; i < 80; i++) {
          bubbles.push({
            x: random(width),
            y: random(height),
            r: random(5, 20),
            s: random(0.5, 2),
          });
        }
      }
      function draw() {
        background(200, 90, 90);
        noStroke();
        for (let b of bubbles) {
          fill(200, 80, 80, 0.3);
          ellipse(b.x, b.y, b.r);
          b.y -= b.s;
          if (b.y < -20) {
            b.y = height + 20;
            b.x = random(width);
          }
        }
        fill(50, 100, 60, 0.6);
        ellipse(width / 2, height / 2, 300 + sin(frameCount * 0.03) * 30);
      }
      function keyPressed() {
        if (key === "s") saveCanvas("fragment_065_summer_radiance", "png");
      }
    </script>
  </body>
</html>
