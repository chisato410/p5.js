<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>色変化フラワー</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
      body {
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      canvas {
        border: 4px solid #ffff00;
        border-radius: 25px;
        width: 500px;
        height: 500px;
      }
      .caption {
        position: absolute;
        left: 16px;
        bottom: 16px;
        color: #fff;
        font-family: Helvetica, Arial;
      }
    </style>
  </head>
  <body>
    <div class="caption">“色変化フラワー”</div>
    <script>
      let t = 0;
      function setup() {
        createCanvas(500, 500);
        noFill();
        strokeWeight(2);
      }
      function draw() {
        background(0, 20);
        translate(width / 2, height / 2);
        let sides = 6;
        for (let i = 0; i < sides; i++) {
          push();
          rotate((i * TWO_PI) / sides);
          stroke(
            (frameCount * 2 + i * 40) % 255,
            (i * 50 + frameCount) % 255,
            200
          );
          ellipse(0, 0, 100 + 50 * sin(t + i), 100 + 50 * cos(t + i));
          pop();
        }
        t += 0.02;
      }
    </script>
  </body>
</html>
