<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>マウス反応カレイド</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
      body {
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      canvas {
        border: 4px solid #00ffff;
        border-radius: 50%;
        width: 500px;
        height: 500px;
      }
      .caption {
        position: absolute;
        left: 16px;
        bottom: 16px;
        color: #fff;
        font-family: Helvetica, Arial;
      }
    </style>
  </head>
  <body>
    <div class="caption">“マウス反応カレイド”</div>
    <script>
      let t = 0;
      function setup() {
        createCanvas(500, 500);
        noFill();
        strokeWeight(2);
      }
      function draw() {
        background(0, 20);
        translate(width / 2, height / 2);
        let sides = 10;
        for (let i = 0; i < sides; i++) {
          push();
          rotate((i * TWO_PI) / sides + t + map(mouseX, 0, width, 0, PI));
          stroke((i * 25 + frameCount) % 255, 255, (i * 40 + frameCount) % 255);
          ellipse(
            0,
            0,
            100 + mouseY * 0.5 * sin(frameCount * 0.02 + i),
            100 + mouseY * 0.5 * cos(frameCount * 0.02 + i)
          );
          pop();
        }
        t += 0.01;
      }
    </script>
  </body>
</html>
