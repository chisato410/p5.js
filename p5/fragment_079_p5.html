<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Fragment #079 – Dual Flow</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.min.js"></script>
    <style>
      html,
      body {
        margin: 0;
        height: 100vh;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      canvas {
        border-radius: 12px;
        box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
      }
      .caption {
        position: absolute;
        left: 16px;
        bottom: 16px;
        color: #ccc;
        font-family: Helvetica;
      }
    </style>
  </head>
  <body>
    <div class="caption">Fragment #079 – “Dual Flow”</div>
    <script>
      function setup() {
        createCanvas(500, 500);
        colorMode(HSL);
        noFill();
      }
      function draw() {
        background(0);
        translate(width / 2, height / 2);
        for (let i = 0; i < 40; i++) {
          let y = map(i, 0, 40, -200, 200);
          let offset = sin(frameCount * 0.03 + i * 0.3) * 50;
          stroke(220, 60, 50 + sin(i * 0.2) * 20, 0.6);
          line(-offset, y, offset, y);
        }
      }
      function keyPressed() {
        if (key === "s") saveCanvas("fragment_079_dual_flow", "png");
      }
    </script>
  </body>
</html>
