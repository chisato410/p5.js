<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Fragment #059 – Sun Bloom</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.min.js"></script>
    <style>
      html,
      body {
        margin: 0;
        height: 100vh;
        background: #fff8e6;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      canvas {
        border-radius: 12px;
        box-shadow: 0 0 40px rgba(255, 180, 60, 0.3);
      }
      .caption {
        position: absolute;
        left: 16px;
        bottom: 16px;
        color: #d18a00;
        font-family: Helvetica;
      }
    </style>
  </head>
  <body>
    <div class="caption">Fragment #059 – “Sun Bloom”</div>
    <script>
      function setup() {
        createCanvas(500, 500);
        colorMode(HSL);
        angleMode(DEGREES);
      }
      function draw() {
        background(50, 90, 95);
        translate(width / 2, height / 2);
        for (let i = 0; i < 24; i++) {
          rotate(15);
          let r = 180 + sin(frameCount + i * 10) * 20;
          fill((40 + i * 2) % 360, 90, 60, 0.8);
          ellipse(r / 4, 0, r / 4, 120);
        }
        fill(45, 90, 50);
        ellipse(0, 0, 100);
      }
      function keyPressed() {
        if (key === "s") saveCanvas("fragment_059_sun_bloom", "png");
      }
    </script>
  </body>
</html>
