<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Fragment #039 – Fallen Halo</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.min.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      canvas {
        border-radius: 12px;
        box-shadow: 0 0 60px rgba(255, 220, 250, 0.6);
      }
      .caption {
        position: absolute;
        bottom: 16px;
        left: 16px;
        font-family: "Helvetica Neue", sans-serif;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.7);
        letter-spacing: 0.05em;
      }
    </style>
  </head>
  <body>
    <div class="caption">Fragment #039 – “Fallen Halo”</div>
    <script>
      let halos = [];

      function setup() {
        createCanvas(500, 500);
        colorMode(HSL);
        noFill();
        for (let i = 0; i < 8; i++) {
          halos.push({
            r: random(60, 200),
            rot: random(TWO_PI),
            spd: random(0.003, 0.01),
            col: color(random(30, 60), 100, random(70, 90)),
          });
        }
      }

      function draw() {
        background(0, 0, 10, 0.1);
        translate(width / 2, height / 2);
        for (let h of halos) {
          push();
          rotate(h.rot + frameCount * h.spd);
          stroke(h.col);
          strokeWeight(2);
          ellipse(0, 0, h.r * 2, h.r / 2);
          pop();
        }

        // 光粒子
        for (let i = 0; i < 10; i++) {
          stroke(60, 100, 90, random(0.5, 1));
          point(random(-250, 250), random(-250, 250));
        }
      }
    </script>
  </body>
</html>
