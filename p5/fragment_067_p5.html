<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Fragment #067 – Winter Silence</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.min.js"></script>
    <style>
      html,
      body {
        margin: 0;
        height: 100vh;
        background: #f8fbff;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      canvas {
        border-radius: 12px;
        box-shadow: 0 0 40px rgba(150, 190, 255, 0.4);
      }
      .caption {
        position: absolute;
        left: 16px;
        bottom: 16px;
        color: #6080b5;
        font-family: Helvetica;
      }
    </style>
  </head>
  <body>
    <div class="caption">Fragment #067 – “Winter Silence”</div>
    <script>
      let snow = [];
      function setup() {
        createCanvas(500, 500);
        for (let i = 0; i < 120; i++) {
          snow.push({
            x: random(width),
            y: random(height),
            s: random(1, 4),
            sp: random(0.5, 1.5),
          });
        }
      }
      function draw() {
        background(240, 245, 255);
        noStroke();
        fill(255, 255, 255, 200);
        for (let s of snow) {
          ellipse(s.x, s.y, s.s);
          s.y += s.sp;
          s.x += sin(frameCount * 0.01 + s.y * 0.05) * 0.5;
          if (s.y > height) {
            s.y = -10;
            s.x = random(width);
          }
        }
      }
      function keyPressed() {
        if (key === "s") saveCanvas("fragment_067_winter_silence", "png");
      }
    </script>
  </body>
</html>
