<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>万華鏡回転</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
      body {
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      canvas {
        border: 4px double #ff00ff;
        border-radius: 20px;
        width: 500px;
        height: 500px;
      }
      .caption {
        position: absolute;
        left: 16px;
        bottom: 16px;
        color: #fff;
        font-family: Helvetica, Arial;
      }
    </style>
  </head>
  <body>
    <div class="caption">“万華鏡回転”</div>
    <script>
      let t = 0;
      function setup() {
        createCanvas(500, 500);
        noFill();
        strokeWeight(2);
      }
      function draw() {
        background(0, 20);
        translate(width / 2, height / 2);
        let sides = 6; // 六角形パターン
        let mx = (mouseX / width) * TWO_PI;
        for (let i = 0; i < sides; i++) {
          push();
          rotate((i * TWO_PI) / sides + t + mx);
          stroke((frameCount * 2 + i * 40) % 255, 200, 255);
          line(
            0,
            0,
            200 * sin(frameCount * 0.01),
            200 * cos(frameCount * 0.01)
          );
          pop();
        }
        t += 0.01;
      }
    </script>
  </body>
</html>
