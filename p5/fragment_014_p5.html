<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fragment #014 – CircleMoiré</title>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.1/lib/p5.min.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: #1a1a1a;
        color: #fff;
        font-family: "Helvetica Neue", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      canvas {
        display: block;
        background: #111;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
        border-radius: 8px;
        transition: box-shadow 0.3s ease;
      }

      canvas:hover {
        box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
      }

      .caption {
        position: absolute;
        bottom: 16px;
        left: 16px;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.5);
        letter-spacing: 0.05em;
      }
    </style>
  </head>

  <body>
    <div class="caption">Fragment #014 – “CircleMoiré”</div>

    <script>
      let t = 0;

      function setup() {
        createCanvas(500, 500);
        noFill();
        stroke(255);
        strokeWeight(1);
      }

      function draw() {
        background(20);
        translate(0, height / 2);
        t += 0.02;

        for (let layer = 0; layer < 2; layer++) {
          beginShape();
          let offset = layer * 0.5;
          stroke(150 + layer * 100, 150, 255, 120);
          for (let x = 0; x < width; x += 5) {
            let y = 80 * sin(x * 0.05 + t + offset);
            vertex(x, y);
          }
          endShape();
        }
      }
    </script>
  </body>
</html>
