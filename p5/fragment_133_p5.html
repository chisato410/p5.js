<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>波動螺旋</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
      body {
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      canvas {
        border: 4px double #ff00ff;
        border-radius: 20px;
        width: 500px;
        height: 500px;
      }
      .caption {
        position: absolute;
        left: 16px;
        bottom: 16px;
        color: #fff;
        font-family: Helvetica, Arial;
      }
    </style>
  </head>
  <body>
    <div class="caption">“波動螺旋”</div>
    <script>
      let t = 0;
      function setup() {
        createCanvas(500, 500);
        noFill();
        strokeWeight(2);
      }
      function draw() {
        background(0, 20);
        translate(width / 2, height / 2);
        let sides = 6;
        let rMax = map(mouseY, 0, height, 50, 250);
        for (let i = 0; i < sides; i++) {
          push();
          rotate((i * TWO_PI) / sides + t);
          stroke((frameCount * 3 + i * 30) % 255, 200, 255);
          ellipse(
            0,
            0,
            rMax * sin(frameCount * 0.01 + i),
            rMax * cos(frameCount * 0.01 + i)
          );
          pop();
        }
        t += 0.01;
      }
    </script>
  </body>
</html>
