<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Fragment #101 – “Cosmic Dog”</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.min.js"></script>
    <style>
      html,
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(180deg, #021428, #041233);
      }
      canvas {
        border-radius: 12px;
        box-shadow: 0 10px 50px rgba(0, 0, 0, 0.6);
      }
      .caption {
        position: absolute;
        left: 16px;
        bottom: 16px;
        color: #cfe;
        font-family: Helvetica, Arial;
      }
    </style>
  </head>
  <body>
    <div class="caption">Fragment #101 – “Cosmic Dog”</div>
    <script>
      let stars = [];
      function setup() {
        createCanvas(500, 500);
        colorMode(HSL);
        for (let i = 0; i < 300; i++) {
          stars.push({
            x: random(-60, 560),
            y: random(-60, 560),
            s: random(0.4, 2.5),
            hue: random(200, 280),
          });
        }
      }
      function draw() {
        // deep space background gradient
        for (let y = 0; y < height; y++) {
          let c = lerpColor(color(210, 70, 6), color(260, 80, 6), y / height);
          stroke(c);
          line(0, y, width, y);
        }

        // draw stars
        noStroke();
        for (let s of stars) {
          fill(
            s.hue,
            70,
            80,
            map(s.s, 0.4, 2.5, 0.1, 0.9) *
              (0.6 + 0.4 * sin(frameCount * 0.01 + s.x * 0.02))
          );
          ellipse(s.x, s.y, s.s);
        }

        // dog silhouette center filled by a moving star field (mask-like)
        push();
        translate(width / 2, height * 0.55);
        // moving offset for inner stars
        let offX = sin(frameCount * 0.01) * 40;
        let offY = cos(frameCount * 0.008) * 20;

        // draw silhouette shape by clipping via beginShape
        // approximate stylized dog silhouette
        beginShape();
        vertex(-120, 20);
        bezierVertex(-140, -40, -60, -80, -10, -60); // head curve
        bezierVertex(20, -50, 60, -40, 90, 0); // back of head -> back
        bezierVertex(110, 10, 120, 30, 80, 50); // body rear
        bezierVertex(40, 70, -20, 60, -80, 50); // belly
        bezierVertex(-110, 40, -120, 30, -120, 20);
        endShape(CLOSE);

        // fill silhouette with dynamic star bands
        // draw many small bright ellipses inside the silhouette area by testing pointInPoly approximation
        for (let i = 0; i < 200; i++) {
          let px = random(-110, 110);
          let py = random(-80, 80);
          // simple inside-check by drawing only if near shape bounds (approx)
          if (px * px + py * py < 200 * 200) {
            fill(200 + sin(px * 0.03 + frameCount * 0.02) * 40, 80, 70, 0.9);
            ellipse(px + offX * 0.6, py + offY * 0.4, random(1, 3));
          }
        }

        // tail as streak of meteors
        for (let i = 0; i < 12; i++) {
          let t = (frameCount * 0.6 + i * 40) % 400;
          let tx = 110 + -t * 0.6;
          let ty = -10 + sin((frameCount * 0.02 + i) * 0.6) * 12;
          fill(50, 90, 70, 0.8);
          ellipse(tx, ty, 6, 3);
        }
        pop();
      }
      function keyPressed() {
        if (key === "s") saveCanvas("Fragment #101 – “Cosmic Dog”", "png");
      }
    </script>
  </body>
</html>
