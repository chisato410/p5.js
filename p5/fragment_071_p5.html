<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Fragment #071 – Dawn Spiral</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.min.js"></script>
    <style>
      html,
      body {
        margin: 0;
        height: 100vh;
        background: #f0e8ff;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      canvas {
        border-radius: 12px;
        box-shadow: 0 0 40px rgba(255, 200, 100, 0.4);
      }
      .caption {
        position: absolute;
        left: 16px;
        bottom: 16px;
        color: #ffaf40;
        font-family: Helvetica;
      }
    </style>
  </head>
  <body>
    <div class="caption">“Dawn Spiral”</div>
    <script>
      function setup() {
        createCanvas(500, 500);
        colorMode(HSL);
        noFill();
        strokeWeight(2);
      }
      function draw() {
        background(40, 30, 95);
        translate(width / 2, height / 2);
        for (let i = 0; i < 100; i++) {
          let a = i * 10 + frameCount;
          let r = i * 2;
          stroke((30 + i * 2) % 360, 100, 60);
          point(cos(radians(a)) * r, sin(radians(a)) * r);
        }
      }
      function keyPressed() {
        if (key === "s") saveCanvas("fragment_071_dawn_spiral", "png");
      }
    </script>
  </body>
</html>
