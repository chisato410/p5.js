<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Fragment #035 – Broken Doll</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.min.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      canvas {
        border-radius: 12px;
        box-shadow: 0 0 40px rgba(200, 0, 255, 0.5);
      }
      .caption {
        position: absolute;
        bottom: 16px;
        left: 16px;
        color: rgba(255, 255, 255, 0.7);
        font-family: "Helvetica Neue", sans-serif;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="caption">Fragment #035 – “Broken Doll”</div>
    <script>
      let shards = [];
      function setup() {
        createCanvas(500, 500);
        colorMode(HSL);
        for (let i = 0; i < 40; i++) {
          shards.push({
            x: random(-250, 250),
            y: random(-250, 250),
            s: random(10, 60),
            r: random(TWO_PI),
            c: color(random(270, 330), random(60, 100), random(60, 90)),
          });
        }
      }

      function draw() {
        background(0);
        translate(width / 2, height / 2);

        for (let s of shards) {
          push();
          rotate(frameCount * 0.002 + s.r);
          fill(s.c);
          beginShape();
          for (let i = 0; i < 3; i++) {
            let a = (TWO_PI / 3) * i;
            vertex(s.x + cos(a) * s.s, s.y + sin(a) * s.s);
          }
          endShape(CLOSE);
          pop();
        }

        push();
        let pulse = sin(frameCount * 0.05) * 0.2 + 1;
        scale(pulse);
        noStroke();
        fill(330, 90, 60);
        beginShape();
        for (let a = 0; a < PI; a += 0.05) {
          let x = 16 * pow(sin(a), 3);
          let y = -(13 * cos(a) - 5 * cos(2 * a) - 2 * cos(3 * a) - cos(4 * a));
          vertex(x * 4, y * 4);
        }
        endShape();
        pop();
      }
    </script>
  </body>
</html>
