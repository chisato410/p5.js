<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fragment #025 – Spiral Nebula</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.1/lib/p5.min.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      canvas {
        display: block;
        border-radius: 8px;
      }
      .caption {
        position: absolute;
        bottom: 16px;
        left: 16px;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="caption">Fragment #025 – Spiral Nebula</div>
    <script>
      let particles = [];
      let numSpirals = 3;

      function setup() {
        createCanvas(500, 500);
        colorMode(HSB, 360, 100, 100, 100);
        for (let s = 0; s < numSpirals; s++) {
          for (let i = 0; i < 100; i++) {
            particles.push(new SpiralParticle(s, i));
          }
        }
      }

      function draw() {
        background(0, 0, 0, 15); // 軌跡を残す
        translate(width / 2, height / 2);

        for (let p of particles) {
          p.update();
          p.show();
        }
      }

      class SpiralParticle {
        constructor(spiralIndex, i) {
          this.spiralIndex = spiralIndex;
          this.angle = random(TWO_PI);
          this.radius = i * 2 + random(0, 10);
          this.speed = 0.01 + spiralIndex * 0.002;
          this.hue = (spiralIndex * 120 + i * 3) % 360;
        }

        update() {
          this.angle += this.speed;
          this.radius *= 0.999; // 少しずつ中心に吸い寄せる
        }

        show() {
          let x = this.radius * cos(this.angle);
          let y = this.radius * sin(this.angle);
          stroke(this.hue, 80, 100, 80);
          strokeWeight(2);
          point(x, y);
        }
      }

      function keyPressed() {
        if (key === "s") saveCanvas("fragment_025_spiral_nebula", "png");
      }
    </script>
  </body>
</html>
