<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fragment #007 – Rotational Geometry</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: #0d0d0d;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      canvas {
        display: block;
        border-radius: 8px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      }

      .caption {
        position: absolute;
        bottom: 16px;
        left: 16px;
        font-family: "Helvetica Neue", sans-serif;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.6);
        letter-spacing: 0.05em;
      }
    </style>
  </head>

  <body>
    <div class="caption">Fragment #007 – “Rotational Geometry”</div>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.min.js"></script>
    <script>
      let numLayers = 3; // 回転レイヤー数
      let numShapes = 8; // 各レイヤー内の形の数
      let baseRadius = 100;

      function setup() {
        createCanvas(500, 500);
        angleMode(DEGREES);
        colorMode(HSB, 360, 100, 100, 100);
        noFill();
        strokeWeight(1.5);
      }

      function draw() {
        background(10, 10, 10);
        translate(width / 2, height / 2);

        for (let layer = 0; layer < numLayers; layer++) {
          let layerRadius = baseRadius * (1 + layer * 0.3);
          let hueBase = (frameCount * 0.5 + layer * 60) % 360;
          let speed = 0.5 + layer * 0.3;

          for (let i = 0; i < numShapes; i++) {
            push();
            rotate(frameCount * speed + i * (360 / numShapes));
            let hueVal = (hueBase + i * 20) % 360;
            stroke(hueVal, 70, 100, 70);
            ellipse(0, layerRadius, 60 - layer * 10, 60 - layer * 10);
            pop();
          }
        }

        // わずかな中心光
        noStroke();
        fill(60, 30, 100, 30);
        ellipse(0, 0, 40, 40);
      }

      function keyPressed() {
        if (key === "s") saveCanvas("fragment_007_rotational_geometry", "png");
      }
    </script>
  </body>
</html>
