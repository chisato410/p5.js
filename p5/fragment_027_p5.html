<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fragment #027 - Template</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.min.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
      }
      canvas {
        border-radius: 12px;
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
      }
      .caption {
        position: absolute;
        bottom: 16px;
        left: 16px;
        font-family: "Helvetica Neue", sans-serif;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.7);
        letter-spacing: 0.05em;
      }
    </style>
  </head>
  <body>
    <div class="caption" id="caption">Fragment #027 – "Title"</div>

    <script>
      // --- 設定 ---
      let fragmentNumber = 27;
      let fragmentTitle = "Title";
      let shapes = [];

      function setup() {
        createCanvas(500, 500);
        colorMode(HSL);
        noFill();
        strokeWeight(2);

        // ランダムな形を生成
        for (let i = 0; i < 100; i++) {
          shapes.push({
            type: random(["circle", "line", "triangle", "point"]),
            radius: random(20, 200),
            angle: random(TWO_PI),
            col: color(random(360), random(50, 90), random(50, 90)),
          });
        }

        // キャプションを設定
        document.getElementById("caption").innerText = `Fragment #${nf(
          fragmentNumber,
          3
        )} – "${fragmentTitle}"`;
      }

      function draw() {
        background(20, 20, 20);

        translate(width / 2, height / 2);
        let t = frameCount * 0.02;

        // --- 中心の形状 ---
        for (let s of shapes) {
          stroke(s.col);
          let x = s.radius * cos(s.angle + t);
          let y = s.radius * sin(s.angle + t);

          switch (s.type) {
            case "circle":
              ellipse(x, y, 10, 10);
              break;
            case "point":
              point(x, y);
              break;
            case "line":
              line(0, 0, x, y);
              break;
            case "triangle":
              triangle(x, y, x + 5, y + 15, x - 5, y + 15);
              break;
          }
        }
      }

      function keyPressed() {
        if (key === "s") saveCanvas(`fragment_${nf(fragmentNumber, 3)}`, "png");
      }
    </script>
  </body>
</html>
