<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Fragment #052 – Blue Current</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.min.js"></script>
    <style>
      html,
      body {
        margin: 0;
        height: 100vh;
        background: #001020;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      canvas {
        border-radius: 12px;
        box-shadow: 0 0 40px rgba(0, 80, 255, 0.1);
      }
      .caption {
        position: absolute;
        left: 16px;
        bottom: 16px;
        color: #fff;
        font-family: Helvetica;
      }
    </style>
  </head>
  <body>
    <div class="caption">Fragment #052 – “Blue Current”</div>
    <script>
      function setup() {
        createCanvas(500, 500);
        colorMode(HSL);
        noFill();
      }
      function draw() {
        background(210, 80, 5, 0.15);
        strokeWeight(1.2);
        for (let i = 0; i < 40; i++) {
          let hue = (200 + i * 2 + frameCount * 0.3) % 360;
          stroke(hue, 90, 60, 0.3);
          beginShape();
          for (let x = 0; x <= width; x += 10) {
            let y =
              height / 2 +
              sin(x * 0.02 + frameCount * 0.02 + i) * 40 * cos(i * 0.2);
            vertex(x, y);
          }
          endShape();
        }
      }
      function keyPressed() {
        if (key === "s") saveCanvas("fragment_052_blue_current", "png");
      }
    </script>
  </body>
</html>
