<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fragment â€“ SVG</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: white;
      }
      svg {
        width: 200px;
      }
      circle {
        fill: none;
        stroke: black;
        stroke-width: 4;
        stroke-dasharray: 314;
        animation: draw 3s infinite linear;
      }
      @keyframes draw {
        0% {
          stroke-dashoffset: 314;
        }
        100% {
          stroke-dashoffset: 0;
        }
      }
    </style>
  </head>
  <body>
    <svg viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="50" />
    </svg>
  </body>
</html>
