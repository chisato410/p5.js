<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fragment #107 – "Fractal Sphere"</title>

    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simplex-noise@2.4.0/simplex-noise.min.js"></script>

    <style>
      body {
        margin: 0;
        background: #000;
        height: 100vh;
        overflow: hidden;
      }
      canvas {
        display: block;
        border-radius: 12px;
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
      }
      .caption {
        position: fixed;
        left: 20px;
        bottom: 20px;
        font-family: "Helvetica Neue", sans-serif;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.7);
      }
    </style>
  </head>

  <body>
    <div class="caption">Fragment #107 – "Fractal Sphere"</div>

    <script>
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        60,
        window.innerWidth / window.innerHeight,
        0.1,
        2000
      );
      camera.position.z = 130;

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const geometry = new THREE.SphereGeometry(40, 200, 200);
      const material = new THREE.MeshNormalMaterial({ flatShading: true });
      const sphere = new THREE.Mesh(geometry, material);
      scene.add(sphere);

      const simplex = new SimplexNoise();
      let t = 0;

      function animate() {
        requestAnimationFrame(animate);

        t += 0.01;

        const pos = geometry.attributes.position;

        for (let i = 0; i < pos.count; i++) {
          const x = pos.getX(i);
          const y = pos.getY(i);
          const z = pos.getZ(i);

          const v = new THREE.Vector3(x, y, z).normalize();

          const noise = simplex.noise4D(v.x * 1.5, v.y * 1.5, v.z * 1.5, t);

          const radius = 40 + noise * 5;

          pos.setXYZ(i, v.x * radius, v.y * radius, v.z * radius);
        }
        pos.needsUpdate = true;

        sphere.rotation.y += 0.003;
        sphere.rotation.x += 0.002;

        renderer.render(scene, camera);
      }
      animate();

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
