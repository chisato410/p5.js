<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>p5.js Fancy Grid</title>
    <style>
      canvas {
        background: #222;
        border: 1px solid #aaa;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.min.js"></script>
    <script>
      const size = 25;
      let seed = 99;
      let t = 0;

      function setup() {
        createCanvas(640, 480);
        colorMode(HSL);
        rectMode(CENTER);
        noStroke();
      }

      function draw() {
        background(20);
        randomSeed(seed);
        t += 0.02;

        for (let y = 0; y < height; y += size) {
          for (let x = 0; x < width; x += size) {
            let distance = dist(x + size / 2, y + size / 2, mouseX, mouseY);

            let calculatedDiameter = sin(distance * 0.05 + t) * 15 + 10;
            let diameter = constrain(calculatedDiameter, 0, size);

            let hue = map(distance, 0, width, 0, 360) + random(-10, 10);
            let lightness = map(distance, 0, width, 50, 80);

            let offsetX = random(-2, 2);
            let offsetY = random(-2, 2);

            fill(hue % 360, 80, lightness);
            ellipse(x + size / 2 + offsetX, y + size / 2 + offsetY, diameter);
          }
        }
      }

      function mouseReleased() {
        seed = random(99999);
      }
    </script>
  </body>
</html>
